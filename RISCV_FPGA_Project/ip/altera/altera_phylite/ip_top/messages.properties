################################################################################
# ERROR MESSAGES
################################################################################

MSG_PROTOCOL_NOT_LEGAL = The selected memory interface protocol is illegal. Please choose a legal value.
# TYPE = E
# STATUS = C

MSG_EXCEEDED_FMAX_OF_RATE = Memory clock frequency exceeds the maximum recommended frequency of %1 MHz at %2 rate. Interface may not meet timing.
# TYPE = W
# STATUS = C

MSG_DDRX_DQ_WIDTH_NOT_DIVISIBLE_BY_DQ_PER_DQS = Total interface width must be divisible by the number of DQ pins per DQS group.
# TYPE = E
# STATUS = C

MSG_DDR3_MAX_RANKS_PER_DIMM_EXCEEDED = Unbuffered/Registered DIMM only supports 1, 2, or 4 ranks per DIMM.
# TYPE = E
# STATUS = C

MSG_DDR3_CS_PER_DIMM_UNSUPPORTED_BY_RDIMM = Registered DIMM only supports having 2 or 4 chip selects per DIMM.
# TYPE = E
# STATUS = C

MSG_DDR3_MAX_CS_EXCEEDED = The total number of chip selects must not exceed 4.
# TYPE = E
# STATUS = C

MSG_DDR3_RDIMM_INVALID_CONFIG = RDIMM/LRDIMM Configuration must be 16 Hexadecimal characters
# TYPE = E
# STATUS = C

MSG_DDR3_LRDIMM_INVALID_CONFIG = LRDIMM Extended Configuration must be 18 Hexadecimal characters
# TYPE = E
# STATUS = C

MSG_DDR3_BURST_LENGTH_NOT_SUPPORTED = Burst Length setting of "%1" is unsupported by the current device family
# TYPE = E
# STATUS = C

MSG_DDR4_VREFDQ_TRAINING_VALUE_OUT_OF_RANGE = DDR4 VrefDQ training value must be between 60.0-92.5% for Range 1 or between 45.0-77.5% for Range 2
# TYPE = E
# STATUS = C
